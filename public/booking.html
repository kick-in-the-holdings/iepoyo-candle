<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iepoyo candle 予約システム</title>
    <meta http-equiv="refresh" content="0; url=https://script.google.com/macros/s/AKfycbxdBpVajDfWXqM-abT_1R5mRJgVVWXZGP_NK0_uIVIAh0Va5MeqSqJhgOlCzJ2Hw5M/exec?page=booking">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .message {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6b6b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="spinner"></div>
        <p>予約システムに移動しています...</p>
        <p><small>自動的に移動しない場合は<a href="https://script.google.com/macros/s/AKfycbwuWsgtxP3beLA-acI5JVDcmVuRBKF6Sm-IGEt0fgQV3FYYAqvedwA1w9kEVbVEwME/exec?page=booking">こちら</a>をクリック</small></p>
    </div>
</body>
